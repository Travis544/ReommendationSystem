{% extends 'base.html' %}

{% block content %}
   <style>
    .widthx{width:1200px;}
 
      .rbutton{
        display: flex;
        justify-content: space-evenly;
        margin-top:10px;
      }

      .block{
        position:inline-block
      }
  </style>
  <br>
  <br>
  <div class="container">

    <div class="card">
        <div class="card-header">
         <h2 class="block" > Please fill out the information below <h2>
        </div>
        <div class="card-body">
          <form class="form-group "  method = "post" action = "{% url 'selectGenre' %}">
            {% csrf_token %}
            <h5 class="card-title">Please choose your genre of movies</h5>
            <select  name="genre" class="form-select form-select-lg mb-3" aria-label="Default select example">
                {% comment %} <option selected>placeholder</option> {% endcomment %}
                {% comment %} <option value="1">One</option>
                <option value="2">Two</option> {% endcomment %}
                {% for genre in genres %}
                <option value="{{genre}}">{{genre}}</option>
                {% endfor %}
              </select>
              <div>
              <button type="submit" class="rbutton btn btn btn-info  btn-lg">choose genre</button>
              </div>
          </form>
          <br>
          <br>
          <h3> Genre selected: </h3>
          <div>
            {% for s in selectedGenre %}
            <div>{{s}}</div>
            {% endfor %}
          </div>
          

        <br>


        <form class="form-group "  method = "post" action = "{% url 'recommendMovies' %}">
          {% csrf_token %}
       
        <br>
        <h5 class="card-title">What other movies do you like?</h5>
        <div class="container">
          
          <textarea  name="movieLike" class="form-control textarea" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
          <div>
          <button type="submit" class="rbutton btn btn-primary btn-lg">Find me recommendations!</button>
          </div>
      </form>

      </div>

      
  </div>
{% endblock %}
